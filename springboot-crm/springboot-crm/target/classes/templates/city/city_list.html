<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="app-ui">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Document title -->
    <title></title>

    <meta name="description" content="AppUI - Admin Dashboard Template & UI Framework" />
    <meta name="author" content="rustheme" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" th:href="@{/static/assets/img/favicons/apple-touch-icon.png}" />
    <link rel="icon" th:href="@{/static/assets/img/favicons/favicon.ico}" />

    <!-- Google fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,900%7CRoboto+Slab:300,400%7CRoboto+Mono:400" />

    <!-- Page JS Plugins CSS -->
    <link rel="stylesheet" th:href="@{/static/assets/js/plugins/slick/slick.min.css}" />
    <link rel="stylesheet" th:href="@{/static/assets/js/plugins/slick/slick-theme.min.css}" />

    <!-- AppUI CSS stylesheets -->
    <link rel="stylesheet" id="css-font-awesome" th:href="@{/static/assets/css/font-awesome.css}" />
    <link rel="stylesheet" id="css-ionicons" th:href="@{/static/assets/css/ionicons.css}" />
    <link rel="stylesheet" id="css-bootstrap" th:href="@{/static/assets/css/bootstrap.css}" />
    <link rel="stylesheet" id="css-app" th:href="@{/static/assets/css/app.css}" />
    <link rel="stylesheet" id="css-app-custom" th:href="@{/static/assets/css/app-custom.css}" />
    <!-- End Stylesheets -->
</head>
<body class="app-ui layout-has-drawer layout-has-fixed-header">
<div class="container-fluid p-y-md">
    <div class="row">
        <div class="col-lg-12">
            <!-- Hover Table -->
            <div class="card">
                <div class="card-header">
                        <input id="save" type="button" class="btn btn-app-blue" value="新增" data-toggle="modal" data-target="#modal-add" />
                        <input id="delete" type="button" class="btn btn-danger" value="删除" />
                </div>
                <div class="card-block">
                    <form th:action="@{/sysUser/batchDelete}" method="post" id="form">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 50px;"><input type="checkbox" id="all"></th>
                                    <th>序号</th>
                                    <th class="hidden-xs w-15">名称</th>
                                    <th class="text-center" style="width: 100px;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr th:each="s,v:${list}">
                                        <td class="text-center"><input type="checkbox" th:value="${s.id}" name="check"></td>
                                        <td>[[${v.count}]]</td>
                                        <td class="hidden-xs">[[${s.name}]]</td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-xs btn-default" type="button"  data-toggle="modal" data-target="#modal-normal" title="Edit client"  name="edit" th:data-info="${s.name}" th:data-id="${s.id}"><i class="ion-edit"></i></button>
                                                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove client" th:onclick="deleteById([[${s.id}]])"><i class="ion-close"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
                <!-- .card-block -->
            </div>
            <!-- .card -->
            <!-- End Hover Table -->
        </div>
    </div>
</div>

<!-- Normal Modal -->
<div class="modal" id="modal-normal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="card-header bg-green bg-inverse">
                <h4>修改城市</h4>
                <ul class="card-actions">
                    <li>
                        <button data-dismiss="modal" type="button"><i class="ion-close"></i></button>
                    </li>
                </ul>
            </div>
            <div class="card-block">
                <form th:action="@{/city/edit}" method="post" id="editForm">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="editName">城市名</label>
                        <div class="col-md-7">
                            <input name="id" type="hidden" id="hid" />
                            <input name="name" type="text" class="form-control" id="editName"  />
                        </div><br>
                    </div>
                    <button type="button" class="btn btn-app btn-block" id="submi">提交</button>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="modal-add" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="card-header bg-green bg-inverse">
                <h4>新增城市</h4>
                <ul class="card-actions">
                    <li>
                        <button data-dismiss="modal" type="button"><i class="ion-close"></i></button>
                    </li>
                </ul>
            </div>
            <div class="card-block">
                <form th:action="@{/city/save}" method="post" id="addForm">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="addName">城市名</label>
                        <div class="col-md-7">
                            <input name="name" type="text" class="form-control" id="addName"  />
                        </div><br>
                    </div>
                    <button type="button" class="btn btn-app btn-block" id="sub">提交</button>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- End Apps Modal -->
<script th:src="@{/static/assets/js/core/jquery.min.js}"></script>
<script th:src="@{/static/assets/js/core/bootstrap.min.js}"></script>
<script th:src="@{/static/assets/js/core/jquery.slimscroll.min.js}"></script>
<script th:src="@{/static/assets/js/core/jquery.scrollLock.min.js}"></script>
<script th:src="@{/static/assets/js/core/jquery.placeholder.min.js}"></script>
<script th:src="@{/static/assets/js/app.js}"></script>
<script th:src="@{/static/assets/js/app-custom.js}"></script>

<!-- Page Plugins -->
<script th:src="@{/static/assets/js/plugins/slick/slick.min.js}"></script>
<script th:src="@{/static/assets/js/plugins/chartjs/Chart.min.js}"></script>
<script th:src="@{/static/assets/js/plugins/flot/jquery.flot.min.js}"></script>
<script th:src="@{/static/assets/js/plugins/flot/jquery.flot.pie.min.js}"></script>
<script th:src="@{/static/assets/js/plugins/flot/jquery.flot.stack.min.js}"></script>
<script th:src="@{/static/assets/js/plugins/flot/jquery.flot.resize.min.js}"></script>

<script>

    var realUrl="[[@{/}]]";


    function deleteById(id){

        if (confirm("您确定要删除吗?")) {
            location.href = realUrl+"/city/delete/" + id;
        }
    }
    $(function(){
        $("#modal-normal").on("show.bs.modal",function (e) {
            var name = $(e.relatedTarget).data("info");
            var id = $(e.relatedTarget).data("id");
            $("#editName").attr("value",name);
            $("#editName").focus();
            $("#hid").val(id);
        });
        $("#sub").click(function () {
            $.ajax({
                url:realUrl+"city/check",
                data:{"name":$("#addName").val()},
                type:"post",
                dataType:"json",
                success:function(data){
                    if(data==true){
                        alert("城市名重复,请重新输入!");
                        $("#addName").val("");
                        $("#addName").focus();
                    }
                    if(data==false){
                        $("#addForm").submit();
                    }
                }
            });
        });
        $("#submi").click(function () {
            $.ajax({
                url:realUrl+"city/check",
                data:{"name":$("#editName").val()},
                type:"post",
                dataType:"json",
                success:function(data){
                    if(data==true){
                        alert("城市名重复,请重新输入!");
                        $("#editName").val("");
                        $("#editName").focus();
                    }
                    if(data==false){
                        $("#editForm").submit();
                    }
                }
            });
        });
        $("#all").click(function(){
            var flag = $(this).prop("checked");
            $("input[name=check]").each(function(){
                $(this).prop("checked",flag);
            });
        });


        $("#delete").click(function(){
            var ids = "";
            $("input[name=check]:checked").each(function(){
                ids += $(this).val()+",";
            });
            if(ids==""){
                alert("请选择数据！");
                return;
            }else{
                if(confirm("是否删除？")){
                    $("#form").submit();
                }
            }

        });
        $("#add").click(function () {
            $("#addName").focus();
        });

        $("#delete").click(function(){
            var ids = "";
            $("input[name=check]:checked").each(function(){
                ids += $(this).val()+",";
            });
            if(ids==""){
                alert("请选择数据！");
                return;
            }else{
                if(confirm("是否删除？")){
                    $("#form").submit();
                }
            }

        });
    });
</script>
</body>
</html>
